<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="tech.jpg" alt="Tech background">
    <main>
        <header>
            <h1 class="element">GERE SUA SENHA</h1>
        </header>
        <div class="container">
            <div style="width: 300px; height: 20px; border: 2px solid rgb(255, 255, 255); background-color: gray;" id="senhagerada">
            </div>
            <div class="opcoes">
                <div class="checkbox">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Incluir maiúsculas</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Incluir minúsculas</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Incluir números</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Incluir símbolos</label>
                </div>
            </div>
            <button id="gerarsenha" onclick="gerarSenha()">GERAR SENHA</button>
        </div>
    </main>
    
    
</body>
<script src="main.js"></script>
</html>
